<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OpenStylizer</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,100i,400,400i,700,700i|IBM+Plex+Serif:400,400i|Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div id="space"></div>
        <!-- * LOGO AREA * -->
        <div id="logo" class="col s8">
            <img id="logoimg" class="leftside" src="img/logo.png" alt="logo">
            <h1 class="rightside">OpenStylizer</h1>
        </div>

        <!-- * PROFILE AREA * -->
        <div id="login" class="col s2">
            <div id="logininfo" class="leftside">
                <p class="bold">Boomer J.</p>
                <p><a class="toplinks" href="gallery.html">My Gallery</a></p>
                <p><a class="toplinks" href="#">Logout</a></p>
            </div>
            <div id="profile" class="rightside">
                <img id="propic" src="https://i.redd.it/2cz2bx4cvpv31.jpg" alt="Account">
            </div>
        </div>
    </div>
    <div class="work">
        <div id="contentimg">Upload Image</div>
        <div id="imgresult"></div>
    </div>

</html>
