<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OpenStylizer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div id="space"></div>
        <!-- * LOGO AREA * -->
        <div id="logo" class="col s8">
            <img id="logoimg" class="leftside" src="img/logo.png" alt="logo">
            <h1 class="rightside">OpenStylizer</h1>
        </div>

        <!-- * PROFILE AREA * -->
        <div id="login" class="col s2">
            <div id="logininfo" class="leftside">
                <p class="bold">Boomer J.</p>
                <p><a class="toplinks" href="gallery.html">My Gallery</a></p>
                <p><a class="toplinks" href="#">Logout</a></p>
            </div>
            <div id="profile" class="rightside">
                <img id="propic" src="https://i.redd.it/2cz2bx4cvpv31.jpg" alt="Account">
            </div>
        </div>
    </div>
    <div class="work">
        <div id="contentimg">
            <input type="file" id="file" class="imageUploader">Upload Image</input>
        </div>
        <div id="imgresult"></div>
    </div>

    <!-- Import and configure the Firebase SDK -->
    <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
    <!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
    <script src="/__/firebase/7.3.0/firebase-app.js"></script>
    <script src="/__/firebase/7.3.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.3.0/firebase-storage.js"></script>
    <script src="/__/firebase/7.3.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="/firebase/index.js"></script>
</body>
</html>
